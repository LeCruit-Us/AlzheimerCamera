<!DOCTYPE html>
<html>
  <body>
    <h2>Camera Preview</h2>
    <img id="preview" width="640" height="480"/>
    <script>
      const { ipcRenderer } = require("electron");
      async function capture() {
        const imgPath = await ipcRenderer.invoke("capture-image");
        document.getElementById("preview").src = imgPath + "?" + Date.now();
      }
      setInterval(capture, 3000); // Capture every 3 seconds
      capture(); // Initial capture on load
    </script>
  </body>
</html>
